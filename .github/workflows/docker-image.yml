name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract short commit SHA
      id: vars
      run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

    - name: Build the Docker image
      run: docker build . --file Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/idp-fridge-app-auth:latest \
        -t ${{ secrets.DOCKERHUB_USERNAME }}/idp-fridge-app-auth:${{ env.SHORT_SHA }}

    - name: Push the image to Dockerhub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/idp-fridge-app-auth:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/idp-fridge-app-auth:${{ env.SHORT_SHA }}

